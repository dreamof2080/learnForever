<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矩形</title>
</head>
<body>
<svg height="100vh" width="100%">
    <rect height="100" width="300" style="fill:rgb(0,0,255);stroke-width: 1;stroke:rgb(0,0,0)"></rect>
    <rect height="100" width="100" x="20" y="20" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity: 0.1;stroke-opacity: 0.9"></rect>
    <rect height="100" width="100" x="100" y="100" rx="50" ry="50" style="fill:blue;stroke:pink;stroke-width:5;opacity: 0.7"></rect>
</svg>
</body>
</html>
