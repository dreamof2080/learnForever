<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>椭圆</title>
</head>
<body>
<svg width="100%" height="100vh">
    <ellipse rx="200" ry="80" cx="300" cy="250"
             fill="red" stroke="blue" stroke-width="2"></ellipse>

    <ellipse cx="240" cy="100" rx="220" ry="30"
             style="fill:purple"></ellipse>

    <ellipse cx="220" cy="70" rx="190" ry="20"
             style="fill:lime"></ellipse>

    <ellipse cx="210" cy="45" rx="170" ry="15"
             style="fill:yellow"></ellipse>

    <ellipse cx="740" cy="100" rx="220" ry="30"
             style="fill:yellow"></ellipse>

    <ellipse cx="720" cy="100" rx="190" ry="20"
             style="fill:white"></ellipse>
</svg>
</body>
</html>
