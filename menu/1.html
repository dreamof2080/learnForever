<script type="text/javascript" src="../js/jquery-1.8.0.min.js"></script>
<script>
  var state = 0;
  $(".header .headerMenu").on("click",function(){
    if(state==0){
      $(this).find("i").eq(0).hide();
      $(this).find("i").eq(1).css("top","8px").css("transform","rotate(45deg)");
      $(this).find("i").eq(2).css("transform","rotate(-45deg)");
      $("body").css("background","rgba(220, 213, 213, 0.32)");
      $(".nav").css("top","10vh");
      state = 1;
    }else{
      $(this).find("i").eq(0).show();
      $(this).find("i").eq(1).css("top","0").css("transform","none");
      $(this).find("i").eq(2).css("transform","none");
      $(".nav").css("top","-100vh");
      $("body").css("background","#ffffff");
      state = 0;
    }
  });
</script>
